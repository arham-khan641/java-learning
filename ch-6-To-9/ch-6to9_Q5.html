<!DOCTYPE html>

<title>Task</title>
</head>
<body>
    <script>
      var n=prompt('Enter the number of Table you want:');
        if( n=="" ){
            document.write('Table of '+5+'<br/>');
        for(var i=1; i<=10; i++){
        document.write(5+ 'x'+i+'='+ (5*i) +'<br/>');
        }
    }
    else{ 
        document.write('Table of '+n+ '<br/>');
        for(var i=1; i<=10; i++){
        document.write(n+ 'x'+i+'='+ (n*i) +'<br/>');
        }
    }
    </script>
</body>
